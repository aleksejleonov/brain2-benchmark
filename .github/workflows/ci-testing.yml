name: CI Testing

on:
  push:
    branches: [main]
  pull_request:

permissions:
  checks:  write
  contents: read
  issues: read
  pull-requests: write

jobs:
  ci-testing:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    - name: Install deps and pre-commit
      run: |
        poetry install
        poetry run pre-commit install
    - name: Run pre-commit hooks
      run: |
        SKIP=no-commit-to-branch poetry run pre-commit run --all-files
